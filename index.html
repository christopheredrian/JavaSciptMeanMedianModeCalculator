<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>

<body>
    <div class="container">
        <div>
            <h1>Tally</h1>
            <p><em>Insert numbers below using comma as a separator eg.  3, 23, 5,6 </em></p>
            <div class="row">
                <textarea class="col-xs-12 form-control" name="numberArea" id="numberArea" cols="30" rows="5" placeholder="5,3,5,5"></textarea>
            </div>
            <br>
            <div class="row">
                <button id="tallyBtn" class="col-xs-12 btn btn-primary">Tally</button>
            </div><br>
            <div class="row">
                <!--<div class="col-xs-12">-->
                <table class="col-xs-12 table table-bordered table-striped">
                    <thead>
                        <tr id="first-tr">
                            <th>Value</th>
                            <th>Frequency</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover" id="frequencyRows">

                    </tbody>
                </table>
                <!--</div>-->

            </div>
        </div>



    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tally.js"></script>
</body>

</html>
